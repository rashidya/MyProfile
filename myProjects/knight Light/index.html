<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KITT theme light system</title>

    <style>
        section {
            height: 10vh;
            width: 80vw;
            display: flex;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border: 1px solid black;
        }

        section > div {
            width: 16vw;
            border: 1px solid black;
        }

        button {
            width: 10vw;
            height: 5vh;
            color: white;
            border-color: white;
            font-weight: bolder;
        }

        body > div {
            width: 25vw;
            display: flex;
            position: absolute;
            bottom: 30vh;
            left: 0;
            right: 0;
            margin: auto;
        }

    </style>
</head>
<body>

<section>
    <div style="background-color: #800000"></div>
    <div style="background-color: #b61515"></div>
    <div style="background-color: #fc6060"></div>
    <div style="background-color: #f6c3c3"></div>
    <div style="background-color: #ffffff"></div>
</section>

<div>
    <button id="start" style="background-color: #165B33; ">Start</button>
    <button id="end" style="background-color: red">End</button>
</div>


<script src="assets/JQuery/jquery-3.6.0.min.js"></script>
<script>

    function animateColors() {
        let d1 = $("section>div:nth-child(1)").css('background-color');
        let d2 = $("section>div:nth-child(2)").css('background-color');
        let d3 = $("section>div:nth-child(3)").css('background-color');
        let d4 = $("section>div:nth-child(4)").css('background-color');
        let d5 = $("section>div:nth-child(5)").css('background-color');

        $("section>div:nth-child(1)").css('background-color',d2);
        $("section>div:nth-child(2)").css('background-color',d3);
        $("section>div:nth-child(3)").css('background-color',d4);
        $("section>div:nth-child(4)").css('background-color',d5);
        $("section>div:nth-child(5)").css('background-color',d1);
    }

    let timerId
    $("#start").click(function () {
        clearInterval(timerId);
        timerId =   setInterval(animateColors,100);
    });


    $("#end").click(function () {
        clearInterval(timerId);
    });
</script>
</body>
</html>
