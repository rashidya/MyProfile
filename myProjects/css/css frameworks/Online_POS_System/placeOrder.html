<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link href='assets/fontawesome_6.0.0/css/all.css' rel='stylesheet'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="assets/bootstrap/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <style>
        a:hover {
            font-weight: bold;
        }

    </style>
</head>
<body>
<header>

    <section class="container-fluid">
        <nav class="navbar navbar-light bg-secondary bg-opacity-50 row">
            <div class="container-fluid col">
                <a class="navbar-brand text-white fw-bold " href="#">
                    <img alt="" class="d-inline-block align-text-top" height="24" src="assets/images/leaf.png"
                         width="30">
                    Green Mart
                </a>
            </div>

            <section class="col m-1 d-flex justify-content-end">
                <i class="fas fa-user-circle fs-1" style="color: #606060"></i>
            </section>
        </nav>
    </section>


    <section class="text-center bg-dark bg-opacity-75">
        <nav class="nav justify-content-center">
            <a aria-current="page" class="nav-link link-light" href="home.html">Home</a>
            <a class="nav-link link-light" href="placeOrder.html">Place Order</a>
            <a class="nav-link link-light" href="customers.html">Customers</a>
            <a class="nav-link link-light" href="items.html">Items</a>


        </nav>
    </section>


</header>

<main class="container-fluid">

    <section class="row">
        <section class="col-8">
            <nav class="navbar navbar-light bg-dark mt-2 ">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input aria-label="Search" class="form-control me-2" placeholder="Customer ID" type="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>

                    </form>
                </div>
            </nav>

            <form class="container-fluid mt-2">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="inputEmail3">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputEmail3" type="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="inputPassword3">Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword3" type="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="inputPassword4">Contact No.</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword4" type="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="inputPassword5">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword5" type="password">
                    </div>
                </div>
            </form>
        </section>
        <section class="col">
            <nav class="navbar navbar-light bg-dark mt-2">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input aria-label="Search" class="form-control me-2" placeholder="Item ID" type="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>

                    </form>
                </div>
            </nav>

            <section class="mt-2">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="assets/images/img_1.png" class="img-fluid rounded-start" alt="image">
                        </div>
                        <div class="col-md-8 ">
                            <div class="card-body">
                                <h5 class="card-title">Letuce</h5>
                                <p class="card-text">Rs.100(100g)</p>
                                <p class="card-text"><small class="text-muted">15 Available</small></p>
                                <div>
                                    <i class="fas fa-minus-circle fs-6 text-dark"></i>
                                    <label class="col-sm-2 col-form-label d-inline fw-light p-1">1</label>
                                    <i class="fas fa-plus-circle fs-6 text-dark"></i>
                                </div>
                                <div class="text-end">
                                    <button class="btn btn-danger mt-3" type="button">Remove</button>
                                    <button class="btn btn-success mt-3" type="button">Add To Cart</button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>










            </section>


        </section>
    </section>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <form class="d-flex">
                <input aria-label="Search" class="form-control me-2" placeholder="Order ID" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <section class="row">
        <section class="col">
            <section class="container-fluid mt-2">
                <table class="table ">
                    <thead class="bg-success text-center">
                    <tr class="text-white">
                        <th scope="col">Item Code</th>
                        <th scope="col">Item</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Unit Price(Rs)</th>
                        <th scope="col">Discount(Rs)</th>
                        <th scope="col">Total(Rs)</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    <tr>
                        <th scope="row">1</th>
                        <td>Potato</td>
                        <td>2Kg</td>
                        <td>120</td>
                        <td>-</td>
                        <td>240</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Potato</td>
                        <td>2Kg</td>
                        <td>120</td>
                        <td>-</td>
                        <td>240</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>Potato</td>
                        <td>2Kg</td>
                        <td>120</td>
                        <td>-</td>
                        <td>240</td>
                    </tr>
                    </tbody>
                </table>
            </section>

        </section>

            <div class="card col-5 mt-4" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">Gross Total</h5>
                    <h5 class="card-title">Discount</h5>
                    <h5 class="card-title">Net Total</h5>
                    <div class="text-end">
                        <button class="btn btn-danger mt-3" type="button">Cancel</button>
                        <button class="btn btn-success mt-3" type="button">Place Order</button>
                    </div>
                </div>
            </div>





    </section>


</main>
</body>
</html>
